<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/reset.css>" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- CSS rules to specify families -->
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,600;1,100&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/login.css" />

        <title>TTR-NFT - Home To The Hottest Digital Assets</title>
    </head>

    <body>
    <!-- Insert Navbar-->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/footer.html :: footer"></div>


        <div class="container-fluid justify-content-center align-items-center">
            <!-- Login Form -->
            <div class="container login-section form-section">
                <div class="row justify-content-center">
                    <div class="col col-md-6 col-xl-4">
                        <h1>Login to TTR</h1>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label
                                    for="exampleInputEmail1"
                                    class="label-margin"
                                    >Email or username</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                />
                                <small
                                    id="emailHelp"
                                    class="form-text text-muted"
                                    >We'll never share your email with anyone
                                    else.</small
                                >
                            </div>

                            <div class="form-group">
                                <label
                                    for="exampleInputPassword1"
                                    class="pw-margin"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control form-margin label-margin"
                                    id="exampleInputPassword1"
                                    placeholder="Password"
                                />
                            </div>
                            <div class="forgetPW-margin small">
                                <a href="#" class="text-secondary">Forgot your password?</a>
                            </div>

                            <div>
                                <p class="text-center">
                                    Don't have an account? Click
                                    <a href="#" class="text-secondary">here</a> to sign up.
                                </p>
                            </div>
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div
                                class="d-flex justify-content-center form-margin loginBtn-margin"
                            >
                                <button class="btn btn-primary" type="submit">
                                    LOG IN
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section-->
    <div th:insert="fragments/footer.html :: footer"></div>

        <!-- Bootstrap Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Header and Footer Script -->
        <script src="js/baseStyle.js"></script>
        <script src="js/userForm.js"></script>
    </body>
</html>
